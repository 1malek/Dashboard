<div class="card">
  <div class="card-header">
      <h6 class="card-title">Liste Des hotels</h6>
  </div>
  <div class="card-body">
      <div class="table-responsive">
          <table class="table table-hover align-middle">
              <thead>
                  <tr>
                    <th>Responsable Hotel </th>
                      <th>Libelle</th>
                      <th>Adresse</th>
                      <th>Tarif</th>



                  </tr>
              </thead>
              <tbody>

                  <tr   *ngFor="let r of listehotls">
                    <td>{{r.responsablehotel.nom}}</td>
                    <td>{{r.libelle}}</td>
                      <td>{{r.adresse}}</td>

                      <td>{{r.tarif}}</td>

                  </tr>

              </tbody>
          </table>
      </div>
  </div>
</div>

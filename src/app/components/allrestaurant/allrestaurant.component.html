<br>
<div class="card">
  <div class="card-header">
      <h6 class="card-title">Liste Des Restaurant</h6>
  </div>
  <div class="card-body">
      <div class="table-responsive">
          <table class="table table-hover align-middle">
              <thead>
                  <tr>
                      <th>Libelle</th>
                      <th>Adresse</th>
                      <th>Capacite</th>
                      <th>Responsable Nom</th>


                  </tr>
              </thead>
              <tbody>

                  <tr   *ngFor="let r of listeresto">
                    <td>{{r.libelle}}</td>
                      <td>{{r.adresse}}</td>
                      <td>{{r.capacite}}</td>
                      <td>{{r.responsablerestau.nom}}</td>

                  </tr>

              </tbody>
          </table>
      </div>
  </div>
</div>

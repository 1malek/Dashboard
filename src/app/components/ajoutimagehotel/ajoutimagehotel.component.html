<div class="container-fluid">
  <br>
  <br>
    <div class="block-header py-lg-4 py-3">
        <div class="row g-3">
            <div class="col-md-6 col-sm-12">
                <h2 class="m-0 fs-5"> Ajouter Les images</h2>

            </div>

        </div>
    </div>

    <div class="row g-3">
        <div class="col-12">
            <div class="card">
                <div class="card-header">

                </div>
                <div class="card-body">
                    <form class="row g-3" id="basic-form" [formGroup]="Ajoutform" (ngSubmit)="ajout()" novalidate>


                      <div class="col-12">
                        <label class="form-label">Image Hotel</label>
                        <input type="file" class="form-control"  (change)="handleFileInput($event)" formControlName="image" required placeholder="#" />
                    </div>
                    <div style="color:red;" *ngIf="Ajoutform.get('image')?.hasError('required') && Ajoutform.get('image')?.touched" class="alert alert-danger">
                      Image hotel is required

                                     </div>


                                     <div class="col-12">
                                      <label class="form-label">Description Image</label>
                                      <input type="text" class="form-control" formControlName="description" required  placeholder="#"/>
                                  </div>
                                  <div style="color:red;" *ngIf="Ajoutform.get('description')?.hasError('required') && Ajoutform.get('description')?.touched" class="alert alert-danger">
                                Description is required

                                                   </div>

                                         <div class="col-12">
                                          <button  style="    margin-left: 928px;
                                          width: 203px;"   type="submit" class="btn btn-primary">Ajouter</button>
                                      </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

  </div>

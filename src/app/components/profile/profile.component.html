<!-- update form -->
<div *ngIf="updatevrai==true">
<div class="container-fluid">

  <div class="block-header py-lg-4 py-3">
      <div class="row g-3">
          <div class="col-md-6 col-sm-12">
              <h4 class="m-0 fs-5"> Mettre à jour votre profile</h4>

          </div>

      </div>
  </div>

  <div class="row g-3">
      <div class="col-12">
          <div class="card">
              <div class="card-header">

              </div>
              <div class="card-body">
                  <form class="row g-3" id="basic-form" [formGroup]="updateform" (ngSubmit)="update()" novalidate>
                      <div class="col-12">
                          <label class="form-label">Nom</label>
                          <input type="text" class="form-control" formControlName="nom"  required  placeholder="#"/>
                      </div>

                      <div class="col-12">
                        <label class="form-label">Prenom</label>
                        <input type="text" class="form-control" formControlName="prenom" placeholder="#"  required />
                    </div>

                      <div class="col-12">
                          <label class="form-label">Telephone</label>
                          <input type="number" class="form-control"  formControlName="telephone" placeholder="#" required />
                      </div>

                      <div class="col-12">
                        <label class="form-label">Email</label>
                        <input type="text" class="form-control" placeholder="#" formControlName="email" required />
                    </div>





                      <div class="col-12">
                          <button  style="    margin-left: 928px;
                          width: 203px;"   type="submit" class="btn btn-primary">Mettre à jour</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>

  </div>

</div>
</div>
